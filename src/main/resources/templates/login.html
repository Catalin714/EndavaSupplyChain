					<form th:action="@{/login}" method="post" action="#">
						<div class="d-flex align-items-center my-4" th:if="${#strings.equals(#request.getParameter('status'), 'error')}">

							</p>

						</div>

						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example3">Email address</label> <input type="email" 
								class="form-control form-control-lg" placeholder="Enter a valid email address" name="email" id="email" />
						</div>
						<div class="form-outline mb-3">
							<label class="form-label" for="form3Example4">Password</label> <input type="password"
								class="form-control form-control-lg" placeholder="Enter password" name="password" id="password" />
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
						</div>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>
	</section>
