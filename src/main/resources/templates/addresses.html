<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

</head>
<body>
	<th:block layout:fragment="content">
		<a class="btn btn-primary" th:href="@{/addresses/create}"> add address</a>
		<br>
		<div class="row">

			<div class="header col-md-12">
				<h3> Delivry Addresses</h3>
				<hr>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Street</th>
							<th>City</th>
							<th>PhoneNumber</th>
							<th>Country</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="address : ${addresses}">
							<td th:text="${address.street}" />
							<td th:text="${address.city}" />
							<td th:text="${address.phoneNumber}" />
							<td th:text="${address.country}" />
							<td><a th:href="@{'/addresses/update/'+${address.id}}" class="btn btn-info btn-sm"> Update </a> <a
								th:href="@{'/addresses/delete/'+${address.id}}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this address?'))) return false"> Delete </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
</body>
</html>
