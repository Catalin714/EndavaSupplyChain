<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="icon" type="image/png" href="/images/mafavicon.png" />
</head>
<body>
	<header class="top-header" th:fragment="header">
		<nav class="navbar navbar-expand-lg  bg-warning fixed-top text-dark" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" th:href="@{'/'}">SCM</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
					aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/users/clients'}">Clients</a></li>
						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/users/manufacturers'}">Manufacturer</a></li>
						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/addresses'}">Adresses</a></li>
						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/customers'}">Customers</a></li>
						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANUFACTURER')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/orders'}">Orders</a></li>

						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_CLIENT')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/users/my-orders'}">My-Orders</a></li>
						<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')"><a class="nav-link js-scroll-trigger"
							th:href="@{'/products'}">Products</a></li>
					</ul>
				</div>
				<div class="float-end">
					<a sec:authorize="hasAnyRole('ROLE_CLIENT')" th:href="@{/users/cart }" class="btn btn-success" th:if="${session.cart !=null}">Cart (<span
						th:text="${#lists.size(session?.cart?.orderItems)}"></span> products)
					</a> &nbsp;
					<!-- th:text="${cart}" -->
					<a class=" btn btn-danger" th:href="@{/logout}"> <span>Logout</span>
					</a>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
