<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

</head>
<body>
	<th:block layout:fragment="content">
		<a class="btn btn-primary" th:href="@{/customers/create}"> add customer</a>
		<br>
		<div class="row">

			<div class="header col-md-12">
				<h3> Customers</h3>
				<hr>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="customer : ${customers}">
							<td th:text="${customer.id}" />
							<td th:text="${customer.name}" />
							<td><a th:href="@{'/customers/update/'+${customer.id}}" class="btn btn-info btn-sm"> Update </a> <a
								th:href="@{'/customers/delete/'+${customer.id}}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false"> Delete </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
</body>
</html>
