<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

</head>
<body>
	<th:block layout:fragment="content">
		<a class="btn btn-primary" th:href="@{/products/create}"> add product</a>
		<br>
		<div class="row">

			<div class="header col-md-12">
				<h3>Products</h3>
				<hr>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Image</th>
							<th>Title</th>
							<th>price</th>
							<th>Quantity</th>
							<th>Customer</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<td class="text-center"><img th:src="${product.image }"  width="100px;" height="100px"/></td>
							<td th:text="${product.title}" />
							<td th:text="${product.price}" />
							<td th:text="${product.quantity}" />
							<td th:text="${product?.customer?.name}" />
							<td><a th:href="@{'/products/update/'+${product.id}}" class="btn btn-info btn-sm"> Update </a> <a
								th:href="@{'/products/delete/'+${product.id}}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false"> Delete </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
</body>
</html>
